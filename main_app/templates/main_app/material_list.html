{% extends 'base.html' %}
{% block content %}

<h1>Landscaping Material List</h1>

{% for material in material_list %}
  <a href="{% url 'materials_detail' material.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ material.name }}</span>
            <p>Made from: {{ material.made_of }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
